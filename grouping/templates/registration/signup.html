<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Intelligent Group Formatter</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #121212; 
            margin: 0; 
            color: #e0e0e0;
        }
        .login-card { 
            background: #1e1e1e; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
            border: 1px solid #333;
            border-top: 5px solid #ff9800; 
        }
        
        h2 { color: #ff9800; margin-top: 0; margin-bottom: 10px; }
        p.subtitle { color: #aaa; font-size: 0.9em; margin-bottom: 20px; }

        /* Align labels and inputs */
        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #ccc; font-size: 0.9em; }
        
        input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #444; 
            border-radius: 6px; 
            background: #2d2d2d; 
            color: white; 
            box-sizing: border-box; 
        }
        input:focus { outline: none; border-color: #ff9800; }

        /* Help text (password rules) */
        .helptext { display: block; font-size: 0.7em; color: #666; margin-top: 4px; }
        ul { padding-left: 20px; color: #666; font-size: 0.8em; text-align: left; }

        button { 
            background: #ff9800; 
            color: #000; 
            border: none; 
            padding: 12px; 
            width: 100%; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            margin-top: 20px; 
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }

        .links { margin-top: 20px; font-size: 0.85em; color: #888; }
        .links a { color: #ff9800; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Create Account</h2>
        <p class="subtitle">Join the Group Formatter</p>
        
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <span class="helptext">{{ field.help_text }}</span>
                    {% endif %}
                    {% for error in field.errors %}
                        <p style="color: #ff5252; font-size: 0.8em; margin: 2px 0;">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}

            <button type="submit">Create Account</button>
        </form>
        
        <div class="links">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>
</body>
</html>
