<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Intelligent Group Formatter</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #4caf50; color: white; border: none; padding: 10px; width: 100%; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background: #45a049; }
        h2 { color: #333; margin-top: 0; }
        .help-text { font-size: 0.75em; color: #666; text-align: left; margin-bottom: 5px; display: block;}
        ul { text-align: left; font-size: 0.8em; color: #666; padding-left: 20px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Create Account</h2>
        <p style="color: #666; font-size: 0.9em; margin-bottom: 20px;">Join the Group Formatter</p>
        
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div style="text-align: left;">
                    <label style="font-size: 0.8em; font-weight: bold;">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <span class="help-text">{{ field.help_text }}</span>
                    {% endif %}
                    {% for error in field.errors %}
                        <p style="color: red; font-size: 0.8em; margin: 0;">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}

            <button type="submit">Create Account</button>
        </form>
        
        <p style="font-size: 0.9em; margin-top: 20px;">
            Already have an account? <a href="{% url 'login' %}" style="color: #2196f3; text-decoration: none;">Login here</a>
        </p>
    </div>
</body>
</html>
